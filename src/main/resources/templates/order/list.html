<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/main_layout :: head(title = 'KTM - Orders')}">
</head>
<body>
<nav th:replace="~{layouts/main_layout :: nav}"></nav>
<div class="container" th:fragment="content">

    <p class="h2">Assembly Orders</p>

    <form action="#" th:action="@{/web/orders/create}" method="post">
        <div>
            <p>
                <button class="btn btn-primary" type="submit" name="action" value="addRow">New Order</button>
                <button class="btn btn-primary" type="submit" name="action" value="addRow">Load from SBIS</button>
            </p>
        </div>
    </form>

    <div>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>Number</th>
                <th>Ext.Order</th>
                <th>Description</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="order:${orders}">
                    <td th:text="${order.id}">1</td>
                    <td th:text="${order.extOrderId}">extOrderId</td>
                    <td>-</td>
                    <td>
                        <a th:href="@{'/web/orders/get/' + ${order.id}}" class="btn btn-primary btn-sm">...</a>
                        <a th:href="@{'/web/orders/delete/' + ${order.id}}" class="btn btn-danger btn-sm">X</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
